<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>

  </header>
  <main>VALIDAMOS TU TARJETA EN POCOS PASOS</main>


  <div id="form">

    <h1>VALIDACION DE TARJETA</h1>
    <img src="./Img/logo.png">

    <form id="form1">
      <div class="numTarjet">
        <label>NUMERO DE TARJETA</label>
        <input type="number" id="inputNumberInsert" min="4" max="16">
        <span id="errorNumber"  style="display: none;">No es un número válido </span>
      </div>
      <div class="name">
       <label >NOMBRE DEL TITULAR DE LA TARJETA</label>
       <input type="text" id="name">
       <span id="errorName" style="display: none;">No es un nombre válido </span>
      </div>
      <button type="button" id="sendForm">VALIDAR</button>
    </form>
    

  </div>


  <div id="infValid">
    <h1>VALIDACION DE TARJETA</h1>
    <h3>¡HA SIDO VALIDADA EXITOSAMENTE!</h3>
    <img id="valid" src="./Img/valid.png">
    <h4 id="answer"></h4>
    <button type="button" id="comeBack">REGRESAR</button>
  </div>

  <div id="noValid">
    <h1>VALIDACION DE TARJETA</h1>
    <h3>NO ES VALIDA</h3>
    <img id="novalid" src="./Img/invalid.png">
    <h4 id="answer2"></h4>
    <button type="button" id="again" >INTENTAR OTRA VEZ</button>
  </div>


  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
